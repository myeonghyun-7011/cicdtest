apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      color: green
  template:
    metadata:
      labels:
        color: green
    spec:
      containers:
      - name: web
        image: rlaaudgus/cicdtest:blue
        imagePullPolicy: Always
        resources:
          limits:
            memory: "32Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer   
  selector:         
    color: green
  ports:
  - protocol: TCP
    port: 80      
    targetPort: 80  
